{% extends "student/base.html" %}
{% block content %}

<br>
    <div class="col-md-6 offset-dm-3 mx-auto shadow-lg p-3 mb-5 bg-body rounded" style="width: 600px; ">

        <form method="POST" action="{% url 'add_student' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
                 <br>
                    <button type="submit" class="btn btn-success " style="position: center; align-self: center;">
                        <i class="fa-solid fa-user-plus"></i>
                        Save New Student
                    </button>
            </div>        
        </form>
    </div>

{% endblock content %}
